<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prøve Tekst Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.3.1/html-docx.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .editor { 
            width: 80%; 
            min-height: 300px; 
            margin: 20px auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
            outline: none;
            white-space: pre-wrap;
        }
        .toolbar button, .toolbar select { margin: 5px; padding: 5px; }
    </style>
</head>
<body>

    <h2>Prøve tekst editor</h2>
    
    <!-- Verktøylinje -->
    <div class="toolbar">
        <button onclick="document.execCommand('bold', false, null)">Fet</button>
        <button onclick="document.execCommand('italic', false, null)">Kursiv</button>
        <button onclick="document.execCommand('underline', false, null)">Understreket</button>
        
        <select onchange="formatSize(this.value)">
            <option value="3">Normal</option>
            <option value="5">Overskrift</option>
            <option value="2">Liten tekst</option>
        </select>

        <button onclick="document.execCommand('insertUnorderedList', false, null)">• Punktliste</button>
        <button onclick="document.execCommand('insertOrderedList', false, null)">1. Nummerert liste</button>
    </div>

    <!-- Teksteditor -->
    <div id="editor" class="editor" contenteditable="true"></div>

    <br>
    <button onclick="downloadDocx()">Last ned DOCX</button>

    <script>
        const editor = document.getElementById("editor");

        // Last inn lagret innhold
        editor.innerHTML = localStorage.getItem("textEditorContent") || "Her kan du skrive...";

        // Lagre innhold i LocalStorage
        editor.addEventListener("input", () => {
            localStorage.setItem("textEditorContent", editor.innerHTML);
        });

        // Endre tekststørrelse
        function formatSize(size) {
            document.execCommand("fontSize", false, size);
        }

        // Få dagens dato i format YYYY-MM-DD
        function getFormattedDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, "0");
            const dd = String(today.getDate()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd}`;
        }

        // Last ned som DOCX med formatering
        function downloadDocx() {
            const content = `
                <html>
                <head><meta charset='utf-8'></head>
                <body>${editor.innerHTML}</body>
                </html>
            `;
            const blob = window.htmlDocx.asBlob(content);
            const filename = `prove-${getFormattedDate()}.docx`;

            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            
            // Få nedlastingen til å fungere på alle nettlesere
            link.style.display = 'none'; // Skjuler lenken fra visningen
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
