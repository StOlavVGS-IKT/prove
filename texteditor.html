<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbedret Teksteditor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar button, .toolbar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 5px;
            font-size: 14px;
        }

        .toolbar button:hover, .toolbar select:hover {
            background: #e0e0e0;
        }

        .editor-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .editor {
            width: 80%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            outline: none;
            white-space: pre-wrap;
            background-color: white;
            transition: background 0.3s, color 0.3s;
            text-align: left;
            overflow-y: auto;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .toolbar {
            background: #222;
            border-bottom: 1px solid #444;
        }

        .dark-mode .editor {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .dark-mode .toolbar button, .dark-mode .toolbar select {
            background: #444;
            color: white;
            border-color: #666;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            color: #333;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Forbedret Teksteditor</h2>
    
    <div class="toolbar">
        <button onclick="document.execCommand('bold', false, null)">Fet</button>
        <button onclick="document.execCommand('italic', false, null)">Kursiv</button>
        <button onclick="document.execCommand('underline', false, null)">Understreket</button>
        
        <select onchange="document.execCommand('fontSize', false, this.value)">
            <option value="3">Normal</option>
            <option value="5">Overskrift</option>
            <option value="2">Liten tekst</option>
        </select>

        <select onchange="document.execCommand('fontName', false, this.value)">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>

        <button onclick="document.execCommand('justifyLeft', false, null)">Venstrejustert</button>
        <button onclick="document.execCommand('justifyCenter', false, null)">Sentrert</button>
        <button onclick="document.execCommand('justifyRight', false, null)">HÃ¸yrejustert</button>

        <button onclick="document.execCommand('removeFormat', false, null)">Fjern formatering</button>

        <button onclick="toggleDarkMode()">ðŸŒ™ MÃ¸rk modus</button>

        <button onclick="downloadHtml()">ðŸ“¥ Last ned HTML</button>
        <button onclick="downloadPdf()">ðŸ“„ Last ned PDF</button>
    </div>

    <div class="editor-container">
        <div id="editor" class="editor" contenteditable="true"></div>
    </div>

    <div class="footer">Â© St.Olav</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const editor = document.getElementById("editor");
            const savedContent = localStorage.getItem("textEditorContent");
            if (savedContent) {
                editor.innerHTML = savedContent;
            }
            editor.addEventListener("input", () => {
                localStorage.setItem("textEditorContent", editor.innerHTML);
            });

            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function getFormattedDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function downloadHtml() {
            const content = document.getElementById("editor").innerHTML;
            const blob = new Blob([content], { type: "text/html" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `tekst-${getFormattedDate()}.html`;
            a.click();
        }

        function downloadPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const text = document.getElementById("editor").innerText;
            doc.text(text, 10, 10, { maxWidth: 180 });
            doc.text("Â© St.Olav", 10, doc.internal.pageSize.height - 10);
            doc.save(`tekst-${getFormattedDate()}.pdf`);
        }
    </script>
</body>
</html>
