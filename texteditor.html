<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbedret Teksteditor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.35.2/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        /* Sticky verktÃ¸ylinje */
        .toolbar {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar button, .toolbar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 5px;
        }

        .toolbar button:hover, .toolbar select:hover {
            background: #e0e0e0;
        }

        .editor-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .editor {
            width: 80%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            outline: none;
            white-space: pre-wrap;
            background-color: white;
            transition: background 0.3s, color 0.3s;
            text-align: left;
            overflow-y: auto;
        }

        /* MÃ¸rk modus */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .toolbar {
            background: #222;
            border-bottom: 1px solid #444;
        }

        .dark-mode .editor {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .dark-mode .toolbar button, .dark-mode .toolbar select {
            background: #444;
            color: white;
            border-color: #666;
        }
    </style>
</head>
<body>

    <h2>Forbedret Teksteditor</h2>
    
    <!-- VerktÃ¸ylinje -->
    <div class="toolbar">
        <button onclick="document.execCommand('bold', false, null)">Fet</button>
        <button onclick="document.execCommand('italic', false, null)">Kursiv</button>
        <button onclick="document.execCommand('underline', false, null)">Understreket</button>
        
        <select onchange="document.execCommand('fontSize', false, this.value)">
            <option value="3">Normal</option>
            <option value="5">Overskrift</option>
            <option value="2">Liten tekst</option>
        </select>

        <select onchange="document.execCommand('fontName', false, this.value)">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>

        <button onclick="document.execCommand('justifyLeft', false, null)">Venstrejustert</button>
        <button onclick="document.execCommand('justifyCenter', false, null)">Sentrert</button>
        <button onclick="document.execCommand('justifyRight', false, null)">HÃ¸yrejustert</button>

        <button onclick="document.execCommand('removeFormat', false, null)">Fjern formatering</button>
    </div>

    <!-- Teksteditor -->
    <div class="editor-container">
        <div id="editor" class="editor" contenteditable="true"></div>
    </div>

    <br>
    <button onclick="downloadDocx()">ðŸ“¥ Last ned som DOCX</button>
    <button onclick="toggleDarkMode()">ðŸŒ™ Aktiver/deaktiver mÃ¸rk modus</button>

    <script>
        const editor = document.getElementById("editor");

        // Last inn lagret innhold
        editor.innerHTML = localStorage.getItem("textEditorContent") || "Her kan du skrive...";

        // Lagre innhold i LocalStorage
        editor.addEventListener("input", () => {
            localStorage.setItem("textEditorContent", editor.innerHTML);
        });

        // MÃ¸rk modus funksjon
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            // Lagre mÃ¸rk modus-status i LocalStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // Sjekk om mÃ¸rk modus var aktivert tidligere
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        // DOCX-nedlasting
        function downloadDocx() {
            const content = `
                <html>
                <head><meta charset='utf-8'></head>
                <body>${editor.innerHTML}</body>
                </html>
            `;

            const zip = new JSZip();
            const doc = new PizZip();
            const docData = doc.file("word/document.xml", generateDocXml(content));
            
            zip.file("[Content_Types].xml", generateContentTypesXml());
            zip.file("word/document.xml", docData.file("word/document.xml").asText());

            zip.generateAsync({ type: "blob" }).then(function(content) {
                saveAs(content, "teksteditor.docx");
            });
        }

        // XML-innhold for DOCX
        function generateDocXml(content) {
            return `
                <w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">
                    <w:body>
                        <w:p>
                            <w:r>
                                <w:t>${content}</w:t>
                            </w:r>
                        </w:p>
                    </w:body>
                </w:document>
            `;
        }

        // XML for [Content_Types].xml
        function generateContentTypesXml() {
            return `
                <?xml version="1.0" encoding="UTF-8"?>
                <Types xmlns="http://schemas.openxmlformats.org/package/2006/content-types">
                    <Default Extension="xml" ContentType="application/xml"/>
                    <Override PartName="/word/document.xml" ContentType="application/vnd.openxmlformats-officedocument.wordprocessingml.document.main+xml"/>
                </Types>
            `;
        }
    </script>

</body>
</html>
