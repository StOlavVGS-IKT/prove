<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrÃ¸ve Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            z-index: 1000;
            transition: background 0.3s, color 0.3s;
        }

        .toolbar button, .toolbar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 5px;
            font-size: 14px;
        }

        .toolbar button:hover, .toolbar select:hover {
            background: #e0e0e0;
        }

        .editor-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .editor {
            width: 80%;
            min-height: 400px;
            padding: 15px;
            border: none;
            outline: none;
            white-space: pre-wrap;
            background-color: white;
            transition: background 0.3s, color 0.3s;
            text-align: left;
            overflow-y: auto;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .toolbar {
            background: #222;
            border-bottom: 1px solid #444;
        }

        .dark-mode .editor {
            background-color: #333;
            color: white;
            border-color: #555;
        }

        .dark-mode .toolbar button, .dark-mode .toolbar select {
            background: #444;
            color: white;
            border-color: #666;
        }
    </style>
</head>
<body>

    <h2>PrÃ¸ve Editor</h2>
    
    <div class="toolbar">
        <button onclick="document.execCommand('bold', false, null)">Fet</button>
        <button onclick="document.execCommand('italic', false, null)">Kursiv</button>
        <button onclick="document.execCommand('underline', false, null)">Understreket</button>
        
        <select id="fontSizeSelect" onchange="changeFontSize(this.value)">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>

        <select onchange="document.execCommand('fontName', false, this.value)">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>

        <button onclick="document.execCommand('justifyLeft', false, null)">Venstrejustert</button>
        <button onclick="document.execCommand('justifyCenter', false, null)">Sentrert</button>
        <button onclick="document.execCommand('justifyRight', false, null)">HÃ¸yrejustert</button>

        <button onclick="document.execCommand('removeFormat', false, null)">Fjern formatering</button>

        <button onclick="toggleDarkMode()">ðŸŒ™ MÃ¸rk modus</button>

        <button onclick="downloadHtml()">ðŸ“¥ Last ned HTML</button>
        <button onclick="downloadPdf()">ðŸ“„ Last ned PDF</button>
    </div>

    <div class="editor-container">
        <div id="editor" class="editor" contenteditable="true"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const editor = document.getElementById("editor");
            const savedContent = localStorage.getItem("textEditorContent");
            if (savedContent) {
                editor.innerHTML = savedContent;
            }
            editor.addEventListener("input", () => {
                localStorage.setItem("textEditorContent", editor.innerHTML);
            });

            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
            }
        });

        function changeFontSize(size) {
            document.execCommand('fontSize', false, size);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        function getFormattedDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function downloadHtml() {
            const content = document.getElementById("editor").innerHTML;
            const blob = new Blob([content], { type: "text/html" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `tekst-${getFormattedDate()}.html`;
            a.click();
        }

        function downloadPdf() {
            const element = document.getElementById("editor");

            // Konfigurasjoner for PDF
            const options = {
                margin: 1,
                filename: `tekst-${getFormattedDate()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // Generer PDF
            html2pdf().from(element).set(options).save();
        }
    </script>
</body>
</html>
